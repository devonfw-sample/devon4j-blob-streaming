# This is the spring boot configuration file for JUnit tests. It will only affect JUnits and is not included into the application.
spring.profiles.active=junit

# Database and JPA
spring.jpa.database=oracle
spring.datasource.username=c##blobapp
spring.datasource.password=blobapp
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCLCDB
#spring.datasource.url=jdbc:oracle:thin:@localhost:32769:ORCLCDB


spring.jpa.hibernate.ddl-auto=none

# Flyway for Database Setup and Migrations
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration,classpath:db/type/oracle
